<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="assets/gallery/IMG_20230818_153804-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_153833-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_153856-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_153913-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_153933-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_154018-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_154034-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_154136-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_154238-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_154315-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/IMG_20230818_154401-min.jpg" alt=""></span></div>
      <div class="image"><span><img src="assets/gallery/WhatsApp Image 2023-08-19 at 10.27.59.jpg" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
